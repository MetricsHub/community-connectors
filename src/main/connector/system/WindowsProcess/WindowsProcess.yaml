extends:
- ../System/System
connector:
  displayName: WindowsProcess
  platforms: Any platform with Windows
  reliesOn: WMI
  information: Gives OS specific information and metrics
  detection:
    connectionTypes:
    - remote
    - local
    appliesTo:
    - nt
    criteria:
    - type: wmi
      namespace: root\CIMv2
      query: SELECT * FROM Win32_OperatingSystem
    tags: [ system, windows ]
monitors:
  process:
    simple:
      sources:
        processQuery:
          # 1 ProcessId;Name;ParentProcessId;ExecutablePath;ThreadCount;
          # 6 PageFaults;PageFileUsage;ReadOperationCount;ReadTransferCount;
          # 10 WriteOperationCount;WriteTransferCount;CommandLine;
          type: wmi
          namespace: root\CIMv2
          query: | 
            SELECT
            ProcessId,
            Name,
            ParentProcessId,
            ExecutablePath,
            ThreadCount,
            PageFaults,
            PageFileUsage,
            ReadOperationCount,
            ReadTransferCount,
            WriteOperationCount,
            WriteTransferCount,
            CommandLine
            FROM Win32_Process
          computes:
          - type: keepOnlyMatchingLines
            column: 2
            regExp: ${var::matchName}
          - type: keepOnlyMatchingLines
            column: 12
            regExp: ${var::matchCommand}   
      mapping:
        source: ${source::processQuery}
        attributes:
          id: $12
          process.id: $1
          process.name: $2
          process.parent.id: $3
          process.match.name: ${var::matchName}
          process.match.command: ${var::matchCommand}
          process.path: $4
        metrics:
          process.thread.count: $5
          process.paging.faults: $6
          process.paging.file.usage: $7
          process.read.operation.count: $8
          process.read.transfer.count: $9
          process.write.operation.count: $10
          process.write.transfer.count: $11