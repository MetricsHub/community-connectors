---
extends:
- ../Hardware/Hardware
connector:
  displayName: Hyper-V
  platforms: Hyper-V Servers
  reliesOn: PowerShell
  version: 1.0
  information: This connector enables hardware monitoring for Hyper-V through Hyper-V PowerShell cmdlets. The user needs a Hyper-V Administrators membership.
  detection:
    connectionTypes:
    - remote
    - local
    appliesTo:
    - NT
    criteria:
    - type: productRequirements
      kmVersion: 11.3.00
    - type: commandLine
      commandLine: Powershell.exe Get-VM
      expectedResult: State
    tags: [ hardware, windows ]
monitors:
  vm:
    discovery:
      sources:
        source(1):
          type: commandLine
          commandLine: PowerShell.exe "Get-VM | Select-Object VMName, Id | ConvertTo-CSV -Delimiter ';'"
          beginAtLineNumber: 3
          computes:
          - type: replace
            column: 1
            existingValue: '"'
            newValue: ""
          - type: replace
            column: 2
            existingValue: '"'
            newValue: ""
          - type: prepend
            column: 2
            value: "GUID: "
      mapping:
        source: ${source::monitors.vm.discovery.sources.source(1)}
        attributes:
          id: $1
          __display_id: $1
          vm.host.name: $1
          info: $2
          hw.parent.type: enclosure
          name: ${awk::sprintf("%s (%s)", $1, $1)}
        conditionalCollection:
          hw.power{hw.type="vm"}: 0
    collect:
      type: multiInstance
      keys:
      - id
      sources:
        source(1):
          type: commandLine
          commandLine: PowerShell.exe "Get-VM | Select-Object VMName, ProcessorCount, State | ConvertTo-CSV -Delimiter ';'"
          beginAtLineNumber: 3
          computes:
          - type: replace
            column: 1
            existingValue: '"'
            newValue: ""
          - type: replace
            column: 2
            existingValue: '"'
            newValue: ""
          - type: replace
            column: 3
            existingValue: '"'
            newValue: ""
          - type: translate
            column: 3
            translationTable: ${translation::stateTranslationTable}
      mapping:
        source: ${source::monitors.vm.collect.sources.source(1)}
        attributes:
          id: $1
        metrics:
          hw.vm.power_ratio: computePowerShareRatio($2)
          hw.power_state{hw.type="vm"}: $3
translations:
  stateTranslationTable:
    Default: "off"
    Running: "on"
    Suspended: suspended
