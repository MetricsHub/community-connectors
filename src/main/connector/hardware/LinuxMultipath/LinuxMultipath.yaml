---
extends:
- ../Hardware/Hardware
connector:
  displayName: Linux - Multipath
  platforms: Any system with multipath
  reliesOn: Linux multipath utility
  version: 1.0
  information: This connector enables the monitoring of HBA cards on all Linux systems through the multipath utility.
  detection:
    connectionTypes:
    - remote
    - local
    appliesTo:
    - Linux
    criteria:
    # OS should be Linux
    - type: deviceType
      keep:
      - Linux
    # Test the multipath command
    - type: commandLine
      commandLine: "%{SUDO:multipath} multipath -l"
      expectedResult: \(^\\_\)\|\(^\`\-\+\-\)
    tags: [ hardware, linux ]
sudoCommands:
- multipath
monitors:
  lun:
    discovery:
      sources:
        source(1):
          # Get the list of Ports from multipath -l
          type: commandLine
          commandLine: "%{SUDO:multipath} multipath -l"
          computes:
            # AWK it
            # LunName;LunInfo;LunStatus;
          - type: awk
            script: ${file::lun.awk}
            keep: ^MSHW;
            separators: ;
            selectColumns: "2,3,5"
      mapping:
        # InstanceTable = Source(1)
        # LunName;LunInfo;LunStatus;
        source: ${source::monitors.lun.discovery.sources.source(1)}
        attributes:
          id: $1
          array_name: $2
          hw.parent.type: enclosure
          name: $2
    collect:
      # Collect type is multi-instance
      type: multiInstance
      keys:
      - id
      sources:
        source(1):
          # Get the list of Ports from multipath -l
          type: commandLine
          commandLine: "%{SUDO:multipath} multipath -l"
          computes:
            # AWK it
            # LunName;NumberPaths;LunStatus;LunStatusInfo;AvailablePathInformation;
          - type: awk
            script: ${file::lun.awk}
            keep: ^MSHW;
            separators: ;
            selectColumns: 2,4,5,6,7
      mapping:
        # ValueTable = Source(1)
        # LunName;NumberPaths;LunStatus;LunStatusInfo;AvailablePathInformation;
        source: ${source::monitors.lun.collect.sources.source(1)}
        attributes:
          id: $1
        metrics:
          hw.lun.paths: $2
        legacyTextParameters:
          AvailablePathInformation: $5
